<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/login.css" />
  </head>
  <body>
    <h1>Login</h1>
    <form class="login-form" action="/login" method="POST">
      <label>
        <span>Email Id</span>
        <input id="email" placeholder="Email Id" type="email" name="email" />
      </label>
      <label>
        <span>Password</span>
        <input
          id="password"
          placeholder="Password"
          type="password"
          name="password"
        />
      </label>
      <button type="submit">Sign In</button>
    </form>
  </body>
</html>
