<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/register.css" />
  </head>
  <body>
    <form class="register-form" action="/register" method="POST">
      <h1>Register</h1>
      <label for="email">
        <span>Email Id</span>
        <input
          id="email"
          type="email"
          name="email"
          placeholder="example@gmail.com"
        />
      </label>
      <label for="username">
        <span>Username</span>
        <input
          id="username"
          type="text"
          name="username"
          placeholder="Username"
        />
      </label>
      <label for="password">
        <span>Password</span>
        <input
          id="password"
          type="password"
          name="password"
          placeholder="Password"
        />
      </label>
      <button type="submit">Create account</button>
    </form>
  </body>
</html>
